  <body>
    <div class="modal fade" id="image-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
      <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
      <div class="modal-title">Просмотр изображения</div>
      </div>
      <div class="modal-body">
      <img class="img-fluid center-block" src="" alt="">
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
      </div>
      </div>
     </div>
    <div class="container">
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="gallery">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="#" class="thumbnail">
          <img class="img-fluid" src="./images/photo1642323423 (1).jpeg" alt="...">

        </div>
        <div  class="col-sm-6 col-md-4 col-lg-3">

          <img class="img-fluid" src="./images/photo1647024951.jpeg" alt="...">
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="#" class="thumbnail">
          <img class="img-fluid" src="./images/photo1651063660.jpeg" alt="...">
          </a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      // После загрузки DOM-дерева (страницы)
      $(function() {
       //при нажатии на ссылку, содержащую Thumbnail
       $('a.thumbnail').click(function(e) {
       //отменить стандартное действие браузера
       e.preventDefault();
       //присвоить атрибуту scr элемента img модального окна
       //значение атрибута scr изображения, которое обёрнуто
       //вокруг элемента a, на который нажал пользователь
       $('#image-modal .modal-body img').attr('src', $(this).find('img').attr('src'));
       //открыть модальное окно
       $("#image-modal").modal('show');
       });
       //при нажатию на изображение внутри модального окна
       //закрыть его (модальное окно)
       $('#image-modal .modal-body img').on('click', function() {
       $("#image-modal").modal('hide')
       });
      });
      </script>

  </body>
